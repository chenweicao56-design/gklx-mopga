databaseType: 3306
tableSqlList:
  - sql: "SELECT TABLE_NAME, TABLE_COMMENT, CREATE_TIME, UPDATE_TIME FROM INFORMATION_SCHEMA.TABLES 
  WHERE TABLE_SCHEMA = (SELECT DATABASE()) %s"
    columns:
      - "TABLE_NAME"
      - "TABLE_COMMENT"
      - "CREATE_TIME"
      - "UPDATE_TIME"
tableFieldSqlList:
  - sql: "SELECT COLUMN_NAME, (CASE WHEN (IS_NULLABLE = 'NO') THEN '1' ELSE '0' END) AS IS_NULL, (CASE WHEN COLUMN_KEY = 'PRI' THEN '1' ELSE '0' END) AS IS_PK, ORDINAL_POSITION AS SORT, COLUMN_COMMENT, (CASE WHEN EXTRA = 'AUTO_INCREMENT' THEN '1' ELSE '0' END) AS IS_INCREMENT, COLUMN_TYPE, COLUMN_DEFAULT FROM INFORMATION_SCHEMA.COLUMNS 
  WHERE TABLE_SCHEMA = (SELECT DATABASE()) AND TABLE_NAME = ?
  ORDER BY ORDINAL_POSITION"
    columns:
      - "COLUMN_NAME"
      - "IS_NULL"
      - "IS_PK"
      - "SORT"
      - "COLUMN_COMMENT"
      - "IS_INCREMENT"
      - "COLUMN_TYPE"
      - "COLUMN_DEFAULT"

